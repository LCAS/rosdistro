%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - jammy
repositories:
  aoc_navigation:
    source:
      type: git
      url: https://github.com/LCAS/aoc_navigation.git
      version: humble_dev
    status: developed
  aoc_tomato_farm:
    source:
      type: git
      url: https://github.com/LCAS/aoc_tomato_farm.git
      version: main
    status: developed
  bayesian_topological_localisation:
    source:
      type: git
      url: https://github.com/LCAS/bayesian_topological_localisation.git
      version: humble-dev
    status: developed
  dogtooth_platform:
    source:
      type: git
      url: https://github.com/LCAS/dogtooth_platform.git
      version: main
    status: developed
  dogtooth_robot:
    source:
      type: git
      url: https://github.com/LCAS/dogtooth_robot.git
      version: main
    status: developed
  flir_camera_driver:
    source:
      type: git
      url: https://github.com/LCAS/flir_camera_driver.git
      version: humble-devel
    status: maintained
  human_detection_rgbd_camera:
    source:
      type: git
      url: https://github.com/LCAS/human_detection_rgbd_camera.git
      version: main
    status: developed
  hunter_platform:
    source:
      type: git
      url: https://github.com/LCAS/hunter_platform.git
      version: main
    status: developed
  hunter_robot:
    source:
      type: git
      url: https://github.com/LCAS/hunter_robot.git
      version: main
    status: developed
  hunter_ros2:
    release:
      packages:
      - hunter_base
      - hunter_msgs
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/lcas-releases/hunter_ros2.git
      version: 0.0.2-1
    source:
      type: git
      url: https://github.com/LCAS/hunter_ros2.git
      version: master
    status: maintained
  kiss_icp:
    release:
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/lcas-releases/kiss-icp.git
      version: 0.4.1-1
    source:
      type: git
      url: https://github.com/LCAS/kiss-icp.git
      version: main
    status: maintained
  lcas_teaching:
    source:
      type: git
      url: https://github.com/LCAS/teaching.git
      version: 2324-devel
    status: developed
  libfranka_lcas:
    release:
      packages:
      - libfranka
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/lcas-releases/libfranka_lcas.git
      version: 0.9.2-1
    source:
      type: git
      url: https://github.com/LCAS/libfranka.git
      version: lcas_0.9.2
    status: maintained
  limo_ros2:
    source:
      type: git
      url: https://github.com/LCAS/limo_ros2.git
      version: humble
    status: developed
  livox_gazebo:
    source:
      type: git
      url: https://github.com/LCAS/livox_laser_simulation_RO2.git
      version: main
    status: maintained
  sandbox:
    release:
      packages:
      - colcon_test_pkg
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/LCAS/sandbox-release.git
      version: 1.0.2-3
    source:
      type: git
      url: https://github.com/LCAS/sandbox.git
      version: humble
    status: developed
  topological_navigation:
    release:
      packages:
      - topological_navigation
      - topological_navigation_msgs
      - topological_utils
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/lcas-releases/topological_navigation.git
      version: 3.0.5-1
    source:
      type: git
      url: https://github.com/LCAS/topological_navigation.git
      version: humble-dev
    status: developed
  trimble_gnss_driver_ros2:
    release:
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/lcas-releases/trimble_gnss_driver_ros2.git
      version: 0.0.1-1
    source:
      type: git
      url: https://github.com/LCAS/trimble_gnss_driver_ros2.git
      version: ros2
    status: developed
  ugv_sdk_ros2:
    release:
      packages:
      - ugv_sdk
      tags:
        release: release/humble/{package}/{version}
      url: https://github.com/lcas-releases/ugv_sdk.git
      version: 1.0.1-1
    source:
      type: git
      url: https://github.com/LCAS/ugv_sdk.git
      version: main
    status: maintained
  zed_ros2_wrapper:
    source:
      type: git
      url: https://github.com/LCAS/zed-ros2-wrapper.git
      version: master
    status: maintained
tags:
- lcas
type: distribution
version: 2
