name: Generate Cache
on: [push, pull_request]

jobs:
  generate_cache:
    name: Generating Cache
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        distro: [kinetic, melodic, noetic]
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.ORGA_GH_TOKEN }}
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install ros-buildfarm
    - name: Generate cache for ${{ matrix.distro }}
      run: |
        rosdistro_build_cache https://raw.githubusercontent.com/LCAS/rosdistro/master/index.yaml ${{ matrix.distro }} --ignore-local || rosdistro_build_cache https://raw.githubusercontent.com/LCAS/rosdistro/master/index.yaml ${{ matrix.distro }} --debug --ignore-local
