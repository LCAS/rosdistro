      <div class="panel panel-default">
        <div class="panel-heading">Kinetic</div>
        <div class="panel-body">
          <label for="kinetic_pwd">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="kinetic_pwd" placeholder="Password">
            <div class="input-group-btn">
              <button 
                id="kinetic_btn" 
                type="button" 
                onclick="sync_distro('kinetic', 'https://lcas.lincoln.ac.uk/buildfarm/job/Krel_sync-packages-to-main');"
                class="btn btn-primary">Sync Kinetic</button>
            </div>
          </div>
          <div class="well">
            <div class="embed-responsive embed-responsive-4by3">
              <iframe height="500px" width="100%" src="https://lcas.lincoln.ac.uk/status_page/kinetic_default.html"></iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Melodic</div>
        <div class="panel-body">
          <label for="melodic_pwd">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="melodic_pwd" placeholder="Password">
            <div class="input-group-btn">
              <button 
                id="melodic_btn" 
                type="button" 
                onclick="sync_distro('melodic', 'https://lcas.lincoln.ac.uk/buildfarm/job/Krel_sync-packages-to-main');"
                class="btn btn-primary">Sync melodic</button>
            </div>
          </div>
          <div class="well">
            <div class="embed-responsive embed-responsive-4by3">
              <iframe height="500px" width="100%" src="https://lcas.lincoln.ac.uk/status_page/melodic_default.html"></iframe>
            </div>
          </div>
        </div>

    </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript">
      function sync_distro(distro, webhook_url) {
        console.log('sync pressed');
        param = {
          "token": $('#'+distro+'_pwd').val(),
          "cause": 'sync wizard'
        }
        $.post(webhook_url + '/build', param);

        $('#'+distro+'_btn').text("SYNC TRIGGERED, you will be redirected in a few moments to monitor the process, please wait");
        $('#'+distro+'_btn').attr('disabled','disabled');
        window.setTimeout(function(){
            window.location.href = webhook_url + '/lastBuild/console';
        }, 10000);
      }

    </script>
